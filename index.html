<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82af44d622.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Meme generator</title>
</head>

<body onload="initGallery()">
    <header class="main-header main-layout flex align-center space-between">
        <div class="logo">memegen</div>
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li><a onclick="presentGallery()" href="#">gallery</a></li>
                <li><a href="#">my gallery</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
        <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>

    <section class="search-area">

        <input list="key-words-search" name="key-word-search" id="key-word-search">
        <p class="key-words inline-block"> <a href="#">dog</a> <a href="#">cat</a> <a href="#">cute</a> <a href="#">baby</a> <a href="#">success</a> <a href="#">funny</a> </p>
        <datalist id="key-words-search">
            <option value="dog">
            <option value="cat">
            <option value="cute">
            <option value="baby">
            <option value="success">
            <option value="funny">
        </datalist>
    </section>

    <section class="gallery">
        <!-- <img class="img img-2" src="img/2.jpg" alt="" style="display: none" /> -->
    </section>
    <section class="canvas-container">
        <canvas id="my-canvas" height="500" width="500" onclick="draw(event)">
</canvas>
        <section class="editor hidden">
            <form id="form-editor" onsubmit="onSubmitForm(event)">
                <!-- <label for="text"></label> -->
                <div>
                    <input class="line-input" type="text" name="txt" placeholder="Enter your text" oninput="onChangeLineTxt(this)">
                </div>
                <div style="position:relative; display:inline-block">
                    <button class="edit-btn"><i class="fas fa-font material-icons"></i></button>
                    <input type="color" name="stroke" style="opacity:0; position:absolute; left:0;top:0;width:100%" onchange="onColorChange(this)" />
                </div>
                <div style="position:relative; display:inline-block">
                    <button class="edit-btn"><i class="fas fa-palette material-icons"></i></button>
                    <input type="color" name="fill" style="opacity:0; position:absolute; left:0;top:0;width:100%" onchange="onColorChange(this)" />
                </div>

                <button onclick="onIncreaseTxt()" class="edit-btn"><i class="fas fa-font">+</i></button>
                <button onclick="onDecreaseTxt()" class="edit-btn"><i class=" fas fa-font">-</i></button>
                <button onclick="onPositionTxtDown()" class="edit-btn"><i class="fas fa-arrow-down"></i></button>
                <button onclick="onPositionTxtUp()" class="edit-btn"><i class="fas fa-arrow-up"></i></button>
                <button onclick="onSwitchBeteenLines()" class="edit-btn"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i></button>
                <button onclick="onAddNewLine()" class="edit-btn"><i class="fas fa-plus"></i></button>
                <button onclick="onDeleteLine()" class="edit-btn"><i class="fas fa-trash-alt"></i></button>
                <button onclick="onAlignRight()" class="edit-btn"><i class="fas fa-align-left"></i></button>
                <button onclick="onAlignCenter()" class="edit-btn"><i class="fas fa-align-center"></i></button>
                <button onclick="onAlignLeft()" class="edit-btn"><i class="fas fa-align-right"></i></button>


                <!-- <button>+</button> -->
            </form>
        </section>
    </section>
    <!-- <section class="about">
        <img src="/img/1.jpg" alt="">
    </section> -->


    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/services/memeService.js"></script>
</body>

</html>
